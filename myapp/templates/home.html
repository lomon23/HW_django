
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django API Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h3 {
            text-align: center;
            color: #34495e;
            font-size: 1.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #006666;
            padding-bottom: 10px;
        }

        .auth-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #006666;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 8px;
            display: block;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        a:hover {
            background-color: #006666;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .api-version {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .api-version a {
            width: 45%;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #27ae60;
            color: white;
            font-size: 0.8em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1>Django API Documentation</h1>
    
    <div class="container">
        <h3>Book List API</h3>
        <div class="api-version">
            <a href="api/v1/books/">API v1 Books <span class="badge">GET</span></a>
            <a href="api/v2/books">API v2 Books <span class="badge">GET</span></a>
        </div>
    </div>

    <div class="container">
        <h3>Authentication Endpoints</h3>
        <div class="auth-links">
            <a href="register/">Register New User <span class="badge">POST</span></a>
            <a href="token/">Get JWT Token <span class="badge">POST</span></a>
            <a href="token/refresh/">Refresh Token <span class="badge">POST</span></a>
            <a href="token/blacklist/">Blacklist Token <span class="badge">POST</span></a>
            <a href="users/">User List <span class="badge">GET</span></a>
        </div>
    </div>

    <div class="container">
        <h3>Additional Resources</h3>
        <div class="auth-links">
            <a href="admin/">Admin Panel</a>
            <a href="https://www.django-rest-framework.org/" target="_blank">DRF Documentation</a>
        </div>
    </div>
</body>
</html>
